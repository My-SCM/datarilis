<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockAI - Analisis Stok Dynamics 365</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Versi Stabil 18.2.0) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop-types (Kadang dibutuhkan oleh Recharts UMD) -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <!-- Recharts (Versi Stabil 2.10.3 - Mengatasi error ForwardRef/Undefined) -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <!-- Babel (untuk memproses JSX di browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar untuk tampilan lebih rapi */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. SETUP LIBRARY & ICONS ---
        const { useState, useMemo, useEffect } = React;
        
        // Pastikan Recharts termuat sebelum destrukturisasi
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, 
            Tooltip: RechartsTooltip, Legend, ResponsiveContainer 
        } = window.Recharts || Recharts;

        // Definisi Ikon Sederhana
        const Icon = ({ d, size = 20, className = "", color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {d}
            </svg>
        );

        // Perbaikan: Semua elemen JSX yang bertetangga dibungkus fragment <>...</>
        const LayoutDashboard = (props) => <Icon {...props} d={<><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>} />;
        const Database = (props) => <Icon {...props} d={<><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></>} />;
        const Settings = (props) => <Icon {...props} d={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} /> ;
        const RefreshCw = (props) => <Icon {...props} d={<><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></>} />;
        const TrendingUp = (props) => <Icon {...props} d={<><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>} />;
        const AlertTriangle = (props) => <Icon {...props} d={<><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>} />;
        const Package = (props) => <Icon {...props} d={<><path d="m16.5 9.4-9-5.19"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>} />;
        const Search = (props) => <Icon {...props} d={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />;
        const CheckCircle = (props) => <Icon {...props} d={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />;
        const XCircle = (props) => <Icon {...props} d={<><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></>} />;
        const LogIn = (props) => <Icon {...props} d={<><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></>} />;

        // --- 2. DATA SIMULASI ---
        const MOCK_DATA = [
            { itemNo: '1001', description: 'Kursi Kantor Ergonomis', inventory: 12, unitPrice: 1500000, salesLast30Days: 45, leadTimeDays: 7 },
            { itemNo: '1002', description: 'Meja Kerja Minimalis', inventory: 50, unitPrice: 2000000, salesLast30Days: 10, leadTimeDays: 14 },
            { itemNo: '1003', description: 'Lampu Belajar LED', inventory: 5, unitPrice: 250000, salesLast30Days: 80, leadTimeDays: 5 },
            { itemNo: '1004', description: 'Lemari Arsip Besi', inventory: 20, unitPrice: 3500000, salesLast30Days: 15, leadTimeDays: 10 },
            { itemNo: '1005', description: 'Papan Tulis Whiteboard', inventory: 100, unitPrice: 500000, salesLast30Days: 20, leadTimeDays: 3 },
            { itemNo: '1006', description: 'Proyektor HD', inventory: 2, unitPrice: 5500000, salesLast30Days: 8, leadTimeDays: 20 },
            { itemNo: '1007', description: 'Kursi Lipat', inventory: 200, unitPrice: 150000, salesLast30Days: 50, leadTimeDays: 5 },
            { itemNo: '1008', description: 'Monitor Stand', inventory: 8, unitPrice: 400000, salesLast30Days: 25, leadTimeDays: 7 },
        ];

        // --- 3. KOMPONEN UTAMA (APP) ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [config, setConfig] = useState({ url: '', username: '', password: '' });
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('idle');
            const [errorMsg, setErrorMsg] = useState('');
            const [searchTerm, setSearchTerm] = useState('');

            // LOGIKA BISNIS
            const fetchData = async (isDemo = false) => {
                setLoading(true);
                setConnectionStatus('idle');
                setErrorMsg('');

                try {
                    if (isDemo) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        setData(MOCK_DATA);
                        setConnectionStatus('success');
                    } else {
                        if (!config.url || !config.username || !config.password) {
                            throw new Error("Mohon lengkapi URL dan Kredensial.");
                        }
                        const authHeader = 'Basic ' + btoa(config.username + ':' + config.password);
                        const response = await fetch(config.url, {
                            headers: {
                                'Authorization': authHeader,
                                'Content-Type': 'application/json'
                            }
                        });
                        if (!response.ok) throw new Error(`Gagal terhubung: ${response.status} ${response.statusText}`);
                        
                        const json = await response.json();
                        const mappedData = json.value.map(item => ({
                            itemNo: item.No,
                            description: item.Description,
                            inventory: item.Inventory || 0,
                            unitPrice: item.UnitPrice || 0,
                            salesLast30Days: Math.floor(Math.random() * 50),
                            leadTimeDays: 7
                        }));
                        setData(mappedData);
                        setConnectionStatus('success');
                    }
                } catch (err) {
                    console.error(err);
                    setConnectionStatus('error');
                    setErrorMsg(err.message + ". (Jika di GitHub Pages, gunakan Mode Demo karena CORS).");
                } finally {
                    setLoading(false);
                }
            };

            const processedData = useMemo(() => {
                return data.map(item => {
                    const dailySales = item.salesLast30Days / 30;
                    const safetyStock = dailySales * 5; 
                    const expectedDemandDuringLeadTime = dailySales * item.leadTimeDays;
                    const reorderPoint = Math.ceil(expectedDemandDuringLeadTime + safetyStock);
                    const stockStatus = item.inventory <= reorderPoint ? 'Critical' : item.inventory <= reorderPoint * 1.5 ? 'Warning' : 'Safe';
                    const recommendQty = Math.max(0, (reorderPoint * 2) - item.inventory);

                    return { ...item, dailySales, reorderPoint, stockStatus, recommendQty };
                });
            }, [data]);

            const filteredData = useMemo(() => {
                return processedData.filter(item => 
                    item.description.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    item.itemNo.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [processedData, searchTerm]);

            const kpiStats = useMemo(() => {
                const totalItems = processedData.length;
                const criticalItems = processedData.filter(i => i.stockStatus === 'Critical').length;
                const totalValue = processedData.reduce((acc, curr) => acc + (curr.inventory * curr.unitPrice), 0);
                const potentialSales = processedData.reduce((acc, curr) => acc + (curr.salesLast30Days * curr.unitPrice), 0);
                return { totalItems, criticalItems, totalValue, potentialSales };
            }, [processedData]);

            // UI COMPONENTS
            const renderSidebar = () => (
                <div className="w-64 bg-slate-900 text-white min-h-screen flex-shrink-0 flex flex-col shadow-xl">
                    <div className="p-6 border-b border-slate-700">
                        <h1 className="text-xl font-bold flex items-center gap-2">
                            <TrendingUp className="text-blue-400" />
                            StockAI <span className="text-xs bg-blue-600 px-1 rounded">BC365</span>
                        </h1>
                        <p className="text-xs text-slate-400 mt-1">Analytics & Forecasting</p>
                    </div>
                    <nav className="flex-1 p-4 space-y-2">
                        <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'dashboard' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-800'}`}>
                            <LayoutDashboard size={20} /> Dasbor Analisis
                        </button>
                        <button onClick={() => setActiveTab('data')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'data' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-800'}`}>
                            <Database size={20} /> Data & Rekomendasi
                        </button>
                        <button onClick={() => setActiveTab('settings')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-800'}`}>
                            <Settings size={20} /> Koneksi API
                        </button>
                    </nav>
                </div>
            );

            const renderDashboard = () => (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <div className="text-slate-500 text-sm font-medium mb-1">Total SKU</div>
                            <div className="text-2xl font-bold text-slate-800">{kpiStats.totalItems}</div>
                        </div>
                        <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <div className="text-slate-500 text-sm font-medium mb-1">Kritis (Restock)</div>
                            <div className="text-2xl font-bold text-red-600 flex items-center gap-2">{kpiStats.criticalItems} <AlertTriangle size={18} /></div>
                        </div>
                        <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <div className="text-slate-500 text-sm font-medium mb-1">Nilai Inventaris</div>
                            <div className="text-2xl font-bold text-blue-600">{(kpiStats.totalValue / 1000000).toFixed(1)} Jt</div>
                        </div>
                        <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <div className="text-slate-500 text-sm font-medium mb-1">Potensi (30 Hari)</div>
                            <div className="text-2xl font-bold text-green-600">{(kpiStats.potentialSales / 1000000).toFixed(1)} Jt</div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-96">
                            <h3 className="text-lg font-bold text-slate-800 mb-4">Top 5 Produk Terlaris</h3>
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={[...processedData].sort((a,b) => b.salesLast30Days - a.salesLast30Days).slice(0,5)}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="description" tick={{fontSize: 10}} interval={0} height={50} angle={-10} textAnchor="end" />
                                    <YAxis />
                                    <RechartsTooltip formatter={(value) => [`${value} Unit`, 'Terjual']} />
                                    <Bar dataKey="salesLast30Days" fill="#3b82f6" radius={[4, 4, 0, 0]} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-96">
                            <h3 className="text-lg font-bold text-slate-800 mb-4">Stok vs Batas Aman (ROP)</h3>
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart layout="vertical" data={[...processedData].sort((a,b) => (a.inventory - a.reorderPoint) - (b.inventory - b.reorderPoint)).slice(0,5)}>
                                    <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                    <XAxis type="number" />
                                    <YAxis dataKey="description" type="category" width={120} tick={{fontSize: 10}} />
                                    <RechartsTooltip />
                                    <Legend />
                                    <Bar dataKey="inventory" name="Stok" fill="#64748b" barSize={20} radius={[0, 4, 4, 0]} />
                                    <Bar dataKey="reorderPoint" name="ROP" fill="#ef4444" barSize={20} radius={[0, 4, 4, 0]} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );

            const renderDataTable = () => (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-[calc(100vh-8rem)]">
                    <div className="p-4 border-b border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center">
                        <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2"><Database size={18} /> Data Inventaris</h2>
                        <div className="relative w-full md:w-64">
                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"><Search size={16} /></div>
                            <input type="text" placeholder="Cari Item..." className="w-full pl-9 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:border-blue-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                        </div>
                    </div>
                    <div className="flex-1 overflow-auto">
                        <table className="w-full text-left text-sm text-slate-600">
                            <thead className="bg-slate-50 text-slate-700 sticky top-0 font-semibold shadow-sm z-10">
                                <tr>
                                    <th className="p-4 border-b">No. Item</th>
                                    <th className="p-4 border-b">Deskripsi</th>
                                    <th className="p-4 border-b text-right">Stok</th>
                                    <th className="p-4 border-b text-right">ROP</th>
                                    <th className="p-4 border-b text-center">Status</th>
                                    <th className="p-4 border-b text-right font-bold text-blue-700">Order</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {filteredData.length > 0 ? (
                                    filteredData.map((item) => (
                                        <tr key={item.itemNo} className="hover:bg-slate-50">
                                            <td className="p-4 font-mono text-xs">{item.itemNo}</td>
                                            <td className="p-4 font-medium text-slate-800">{item.description}</td>
                                            <td className="p-4 text-right">{item.inventory}</td>
                                            <td className="p-4 text-right bg-blue-50/50">{item.reorderPoint}</td>
                                            <td className="p-4 text-center">
                                                <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${item.stockStatus === 'Critical' ? 'bg-red-100 text-red-800' : item.stockStatus === 'Warning' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}`}>
                                                    {item.stockStatus === 'Critical' ? 'Kritis' : item.stockStatus === 'Warning' ? 'Waspada' : 'Aman'}
                                                </span>
                                            </td>
                                            <td className="p-4 text-right font-bold text-blue-600">{item.recommendQty > 0 ? `+${item.recommendQty}` : '-'}</td>
                                        </tr>
                                    ))
                                ) : (
                                    <tr><td colSpan="6" className="p-12 text-center text-slate-400">Data tidak ditemukan.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const renderConnectionPanel = () => (
                <div className="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-sm border border-slate-200">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2"><Settings className="text-blue-600" /> Konfigurasi</h2>
                    <div className="space-y-4">
                        <input type="text" placeholder="Web Service URL..." className="w-full p-3 border rounded-lg" value={config.url} onChange={(e) => setConfig({...config, url: e.target.value})} />
                        <div className="grid grid-cols-2 gap-4">
                            <input type="text" placeholder="Username" className="w-full p-3 border rounded-lg" value={config.username} onChange={(e) => setConfig({...config, username: e.target.value})} />
                            <input type="password" placeholder="Password / Key" className="w-full p-3 border rounded-lg" value={config.password} onChange={(e) => setConfig({...config, password: e.target.value})} />
                        </div>
                        {connectionStatus === 'error' && <div className="p-4 bg-red-50 text-red-700 rounded-lg text-sm flex gap-2"><XCircle size={16}/> {errorMsg}</div>}
                        {connectionStatus === 'success' && <div className="p-4 bg-green-50 text-green-700 rounded-lg text-sm flex gap-2"><CheckCircle size={16}/> Terhubung!</div>}
                        <div className="pt-4 flex gap-3">
                            <button onClick={() => fetchData(false)} disabled={loading} className="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50 flex justify-center gap-2">
                                {loading ? <RefreshCw className="animate-spin" /> : <LogIn size={18} />} Hubungkan
                            </button>
                            <button onClick={() => fetchData(true)} disabled={loading} className="flex-1 bg-slate-100 text-slate-700 py-3 rounded-lg hover:bg-slate-200 disabled:opacity-50">Demo Data</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex bg-slate-50 min-h-screen font-sans">
                    {renderSidebar()}
                    <main className="flex-1 p-8 overflow-y-auto max-h-screen">
                        <header className="flex justify-between items-center mb-8">
                            <div>
                                <h2 className="text-2xl font-bold text-slate-800">{activeTab === 'dashboard' ? 'Ringkasan Bisnis' : activeTab === 'data' ? 'Detail Inventaris' : 'Pengaturan'}</h2>
                                <p className="text-slate-500 text-sm">Dashboard Monitoring Stok</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className={`h-3 w-3 rounded-full ${data.length > 0 ? 'bg-green-500 animate-pulse' : 'bg-slate-300'}`}></div>
                                <span className="text-sm font-medium text-slate-600">{data.length > 0 ? 'Online' : 'Offline'}</span>
                            </div>
                        </header>
                        {activeTab === 'dashboard' && (data.length > 0 ? renderDashboard() : <div className="text-center py-20 bg-white rounded-xl border border-dashed"><Package size={48} className="mx-auto text-slate-300 mb-4"/><p className="text-slate-500">Belum ada data.</p><button onClick={() => setActiveTab('settings')} className="text-blue-600 hover:underline">Ke Pengaturan</button></div>)}
                        {activeTab === 'data' && renderDataTable()}
                        {activeTab === 'settings' && renderConnectionPanel()}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
